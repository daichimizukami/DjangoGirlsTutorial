{% extends 'blog/base.html' %}

{% block content %}
<body>
<div class="content container">
    <div class="row">
        <div class="col-md-8">

            <!-- for -->
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
{% endblock content %}
